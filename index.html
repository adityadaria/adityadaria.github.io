<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>FocusFlow Timer</h1>
        </header>

        <!-- Timer Modes -->
        <div class="timer-modes">
            <button id="pomodoro-btn" class="active-mode">Pomodoro</button>
            <button id="short-break-btn">Short Break</button>
            <button id="long-break-btn">Long Break</button>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            <h1 id="timer">25:00</h1>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="start-btn" onclick="startTimer()">Start</button>
            <button id="pause-btn" onclick="pauseTimer()">Pause</button>
            <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>

        <!-- Task List -->
        <section class="task-section">
            <h2>Tasks</h2>
            <ul id="tasks"></ul>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="+ Add Task">
                <button onclick="addTask()">Add Task</button>
            </div>
        </section>

        <!-- Alarm Sound -->
        <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
