<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <!-- Timer Modes -->
    <div class="timer-modes">
        <button id="pomodoro-btn" class="active-mode">Pomodoro</button>
        <button id="short-break-btn">Short Break</button>
        <button id="long-break-btn">Long Break</button>
    </div>

    <!-- Progress Circle -->
    <div class="progress-container">
        <svg class="progress-circle">
            <circle class="background"></circle>
            <circle class="progress"></circle>
        </svg>
        <div id="timer">25:00</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- Completed Sessions -->
    <footer>
        <div id="sessions">Completed Sessions: 0</div>
    </footer>

    <!-- Alarm Sound -->
    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
