<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    
    <div class="settings">
        <div class="time-input">
            <label>
                Work (mins): 
                <input type="number" id="workTime" value="25" min="1">
            </label>
            <label>
                Break (mins): 
                <input type="number" id="breakTime" value="5" min="1">
            </label>
        </div>
    </div>

    <div class="progress-container">
        <svg class="progress-circle">
            <circle class="background"></circle>
            <circle class="progress"></circle>
        </svg>
        <div id="timer">25:00</div>
    </div>

    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="sessions">Completed Sessions: 0</div>
    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
